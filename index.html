<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/uao.css" />

  <body>
    <header id="header-menu-desktop" class="fixed has-scroll-indicator">

              <input
                id="hmdsdc-search"
                type="search"
                name="s"
                required="required"
              />

            </div>
            <button id="hmdsdc-submit" type="submit" value="">

              <span class="icon icon-close"></span>
            </div>
          </a>
          <div class="hmdpdw-container">
            <h1>Elige tu Perfil</h1>
            <span>
              Selecciona uno de los perfiles y encuentra información de tu

            </span>
            <ul>
              <a href="https://www.uao.edu.co/aspirante/">
                <li>
                  <div class="circle-icon">
                    <span class="icon icon-user-plus"></span>
                  </div>
                  <p>Aspirante</p>
                </li>
              </a>
              <a href="https://www.uao.edu.co/estudiante/">
                <li>
                  <div class="circle-icon">
                    <span class="icon icon-users"></span>
                  </div>
                  <p>Estudiante</p>
                </li>
              </a>
              <a href="https://www.uao.edu.co/egresados/">
                <li>
                  <div class="circle-icon">
                    <span class="icon icon-graduation-cap"></span>
                  </div>
                  <p>Egresado</p>
                </li>
              </a>
              <a href="https://www.uao.edu.co/docente/">
                <li>
                  <div class="circle-icon">
                    <span class="icon icon-book"></span>
                  </div>
                  <p>Docente</p>
                </li>
              </a>
              <a href="https://www.uao.edu.co/colaborador/">
                <li>
                  <div class="circle-icon">
                    <span class="icon icon-address-card"></span>
                  </div>
                  <p>Colaborador</p>
                </li>
              </a>
              <a href="https://www.uao.edu.co/entidad/">
                <li>
                  <div class="circle-icon">
                    <span class="icon icon-university"></span>
                  </div>
                  <p>Entidad</p>
                </li>
              </a>
            </ul>
          </div>
        </div>
      </div>
      <div id="hmd-bottom">
        <span class="hmdb-line-left"></span>
        <span class="hmdb-line-right"></span>
        <div id="hmdb-logo-container">
          <a id="hmdb-logo" href="https://www.uao.edu.co"></a>
        </div>
        <ul>
          <li>hola</li>
          <li>hola</li>
          <li>hola</li>
          <li>hola</li>
          <li>hola</li>
        </ul>
        <span class="scroll-indicator"></span>
      </div>

    <main class="main-detail-container investigacion header-margin">
      <div class="main-hero-container">
        <div class="vhh-search">
          <h1>Repositorio Educativo Digital</h1>
          <form
            action="/discover"
            method="post"
            id="ds-search-form"
            class="form-search"
          >
            <div class="input-form-search">
              <input
                required="required"
                type="search"
                id="search-module-input"
                name="query"
              /><label for="search-module-input">
                Buscar tesis, trabajos, documentos...
              </label>
            </div>
            <button value="" type="submit" id="search-module-submit">
              <span class="icon icon-search"></span>
            </button>
          </form>
        </div>
      </div>
